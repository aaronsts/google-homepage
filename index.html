            <button>Sign In</button>

                <img src="https://www.google.be/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="google logo">
            </div>
            <div class="search">
                <div class="input-icon">
                    <i class="fas fa-search icon"></i>
                    <input type="text">
                </div>
                <div>
                    <button>Google Search</button>
                    <button>I'm Feeling Lucky</button>
                </div>          
            </div>
            <div class="languages">
                <p>
                    Google offered in: 
                    <a href=#>Dutch</a>
                    <a href=#>French</a>
                    <a href=#>German</a>
                </p>

        </div>
        <div class="footer">
            <div class="country">
                <h2>Belgium</h2>
            </div>
            <div class="general-info">
                    <a href=#>About</a>
                    <a href=#>Advertising</a>
                    <a href=#>Business</a>
                    <a href=#>How Search Works</a>
                    <a href=#>Privacy</a>
                    <a href=#>Terms</a>
